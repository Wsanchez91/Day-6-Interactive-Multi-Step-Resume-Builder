<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <header>
      <h1>Resume Builder</h1>
    </header>
    <form>
      <fieldset id="step-1">
        <p>Step 1: Personal Info</p>
        <div id="first-name">
          <label for="first-name-input">First Name: </label>
          <input type="text" id="first-name-input" placeholder="First Name" />
        </div>
        <div id="last-name">
          <label for="last-name-input">Last Name: </label>
          <input type="text" id="last-name-input" placeholder="Last Name" />
        </div>
        <div id="email">
          <label for="email-input">Email: </label>
          <input type="email" id="email-input" placeholder="Email" />
        </div>
        <div id="Phone">
          <label for="phone-input">Phone: </label>
          <input type="tel" id="phone-input" placeholder="Phone" />
        </div>
        <button type="button" id="next-1">Next</button>
      </fieldset>
      <fieldset id="step-2" style="display: none">
        <p>Step 2: Work & Skills</p>
        <div id="dropdown">
          <select id="positions">
            <option value="Select" id="select" selected>Select</option>
            <option value="Payroll" id="payroll-opt">Payroll</option>
            <option value="Software-Dev" id="software-dev-opt">
              Software Dev
            </option>
            <option value="Realtor" id="realtor-opt">Realtor</option>
          </select>
        </div>
        <section class="skills">
          <div id="skill-1">
            <label for="skill-1-input">Skill <span>1</span>:</label>
            <input type="text" id="skill-1-input" placeholder="Enter Skill" />
            <button type="button" class="remove">Remove</button>
          </div>
          <div id="skill-2">
            <label for="skill-2-input">Skill <span>2</span>:</label>
            <input type="text" id="skill-2-input" placeholder="Enter Skill" />
            <button type="button" class="remove">Remove</button>
            <button type="button" class="add">+ Add</button>
          </div>
        </section>
        <div id="years-of-exp">
          <label for="years-of-exp-input">Years of Exp</label>
          <input
            type="number"
            id="years-of-exp-input"
            placeholder="Enter Year(s)"
          />
        </div>
        <button type="button" id="back-1">Back</button>
        <button type="button" id="next-2">Next</button>
      </fieldset>
      <fieldset id="step-3">
        <p>Step 3: Review</p>
        <div id="first-name-rev">
          <p>First Name: <span></span></p>
        </div>
        <div id="last-name-rev">
          <p>Last Name: <span></span></p>
        </div>
        <div id="email-rev">
          <p>Email: <span></span></p>
        </div>
        <div id="phone-rev">
          <p>Phone: <span></span></p>
        </div>
        <div id="positions-rev">
          <p>Position: <span></span></p>
        </div>
        <div id="skills-rev">
          <p>Skills: <span></span></p>
        </div>
        <div id="years-of-exp-rev">
          <p>Years of Exp <span></span></p>
        </div>
        <button type="button" id="back-2">Back</button>
        <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
    <section id="preview"></section>
    <script src="./script.js"></script>
  </body>
</html>
